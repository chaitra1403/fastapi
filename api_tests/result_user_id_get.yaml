# Test generated by RoostGPT for test demoTest using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "result_user_id_get.csv"
    fields:
      - "user_id"
    skipHeader: true
  plugins:
    expect: {}

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/result/{{ user_id }}"
          expect:
            - statusCode: 200
            - hasProperty: "content"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/result/invalid_user_id"
          expect:
            - statusCode: 422
            - hasProperty: "content"
            - hasProperty: "content.detail"
            - hasProperty: "content.detail.loc"
            - hasProperty: "content.detail.msg"
            - hasProperty: "content.detail.type"
            
  - name: "API request with edge case"
    flow:
      - get:
          url: "/result/1234567890"
          expect:
            - statusCode: 200
            - hasProperty: "content"
