# Test generated by RoostGPT for test demoTest using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "question_position_get.csv"
    fields: ["position"]
    skipHeader: true
  plugins:
    expect: {}
    
scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/question/{{ position }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "application/json"
            
  - name: "API request with validation failure"
    flow:
      - get:
          url: "/question/invalid_position"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 422
            - hasProperty: "application/json"
            - hasProperty: "detail"
            
  - name: "API request with edge case"
    flow:
      - get:
          url: "/question/99999999999999999999"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "application/json"
