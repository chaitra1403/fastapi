# Test generated by RoostGPT for test demoTest using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "answer_post.csv"
    fields: ["user_id", "question_id", "alternative_id"]
    skipHeader: true
  plugins:
    expect: {}

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/answer"
          json:
            user_id: "{{ user_id }}"
            answers: 
              - question_id: "{{ question_id }}"
                alternative_id: "{{ alternative_id }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 201
            - hasProperty: "detail"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/wrong_url"
          json:
            user_id: "{{ user_id }}"
            answers: 
              - question_id: "{{ question_id }}"
                alternative_id: "{{ alternative_id }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 422
            - hasProperty: "detail"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/answer"
          json:
            user_id: 9999999999
            answers: 
              - question_id: 9999999999
                alternative_id: 9999999999
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 422
            - hasProperty: "detail"
