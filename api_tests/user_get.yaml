# Test generated by RoostGPT for test demoTest using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  plugins:
    expect: {}
scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/user"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "content"
  - name: "API request with validation failure"
    flow:
      - get:
          url: "/invalid_url"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"
  - name: "API request with edge case"
    flow:
      - get:
          url: "/user?name=!@#$%^&*"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "content"
