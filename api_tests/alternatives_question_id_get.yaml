# Test generated by RoostGPT for test demoTest using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 5
  plugins:
    expect: {}
  payload:
    path: "alternatives_question_id_get.csv"
    fields:
      - "question_id"
    skipHeader: true

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/alternatives/{{ question_id }}"
          expect:
            - statusCode: 200
            - hasProperty: "detail"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/alternatives/INVALID"
          expect:
            - statusCode: 422
            - hasProperty: "detail"
            - hasProperty: "detail[0].loc"
            - hasProperty: "detail[0].msg"
            - hasProperty: "detail[0].type"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/alternatives/{{ question_id }}"
          expect:
            - statusCode: 200
            - hasProperty: "detail"
